<!DOCTYPE html>
<html>
<head>
  <title>Add Account</title>
  <style>
    /* Add your styling here */
  </style>
</head>
<body>
  <h1>Add an Account</h1>
  <form action="{{ url_for('add_account', username = user.username) }}" method="POST">
    <label for="platform">Select a platform:</label><br>
    <select name="platform" id="platform">
      <option value="instagram">Instagram</option>
      <option value="twitter">Twitter</option>
      <option value="facebook">Facebook</option>
      <option value="snapchat">Snapchat</option>
      <option value="linkedin">LinkedIn</option>
      <option value="tiktok">TikTok</option>
    </select><br>
    <label for="account">Enter your username:</label><br>
    <input type="text" name="account" id="account"><br>
    <input type="hidden" name="username" value="{{ user.username }}">
    <input type="submit" value="Add Account">
  </form>
  <a href="{{ url_for('home', username=user.username) }}">Back to Home</a>
</body>
</html>
